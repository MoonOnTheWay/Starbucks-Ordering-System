<script type="text/javascript">

/*商品数量+1*/
function numAdd1(){
 var num_add = parseInt($("#quantity1").val())+1;
 if($("#quantity1").val()==""){
  num_add = 1;
 }
 $("#quantity1").val(num_add);
 var total = parseFloat($("#price").val())*parseInt($("#quantity1").val());
 $("#totalPrice").html(total.toFixed(2));
}
/*商品数量-1*/
function numDec1(){
 var num_dec = parseInt($("#quantity1").val())-1;
 if(num_dec<1){
  //购买数量必须大于或等于1
  alert("数量不得小于1");
 }else{
  $("#quantity1").val(num_dec);
  var total = parseFloat($("#price").val())*parseInt($("#quantity1").val());
  $("#totalPrice").html(total.toFixed(2));
 }
}

}
</script>

<script type="text/javascript">
var flag=-1;
function ck()
{
    var input = document.getElementsByTagName("input");

    if(flag==-1)
	{
		for (var i=0;i<input.length ;i++ )
		{
			if(input[i].type=="checkbox")
			input[i].checked = true;
		}
	}
	else
	{
		for (var i=0;i<input.length ;i++ )
		{
			if(input[i].type=="checkbox")
			input[i].checked = false;
		}
	}
	flag=-flag;
}
</script>
